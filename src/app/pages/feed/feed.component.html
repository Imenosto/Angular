<div class="container my-4">
  <div class="row g-4">
    <a [routerLink]="['/login']" class="text-decoration-none d-block">
      Se connecter
    </a>
    <a [routerLink]="['/create-post']" class="text-decoration-none d-block">
      Ajouter un post
    </a>

    @for (post of posts; track post.id) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 transition" style="cursor: pointer;">
          <div class="card-body">
            <a [routerLink]="['/post', post.id]" class="text-decoration-none d-block">
              <h5 class="card-title text-primary mb-2">{{ post.title }}</h5>
              <p class="card-text text-dark">{{ post.body }}</p>
            </a>
          </div>
        </div>
      </div>
    }

  </div>
</div>
